<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix</title>
</head>

<body>
    <!---master div holds everything -->
    <div class="master">
        <!---header holds the netflix logo-->
        <div class="header">
            <img class="netflix_log" src="https://www.edigitalagency.com.au/wp-content/uploads/Netflix-logo-red-black-png.png">
        </div>
        <!---body_login holds the login elements needed-->
        <div class="body_login">
            <div class="box_login">
                <div class="main_login">
                    <h1>Sign In</h1>
                    <form class="main-form">
                        <div class="email">
                            <input type="text" placeholder="Email or phone number">
                        </div>
                        <div class="password">
                            <input type="password" placeholder="Password">
                        </div>
                        <button class="sign_button" type="submit">Sign In</button>
                        <div class="help">
                            <div class="remember_me">
                                <input type="checkbox" class="checkbox" id="rememberme_check">
                                <label for="rememberme_check">
                                    <span class="login_label">Remember me</span>
                                </label>
                            </div>
                            <a class="link_login_help">Need help?</a>
                        </div>
                    </form>
                    

                </div>
            </div>
        </div>
        <!---footer holds the foo5ter and external links-->
        <div class="footer">

        </div>
        rm -f .git/index.lock

    </div>
</body>
</html>
